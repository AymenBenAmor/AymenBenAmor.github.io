<section class="content-header">
    <h1>
        Tasks
        <small>Create and Edit tasks</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard">Layout</a></li>
        <li class="active">Backlog</li>
    </ol>
</section>

<!-- Main content -->
<section class="content" >
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Backlog</h3>
        </div>
        <div class="box-body" >
            <a class="btn btn-block btn-primary btn-sm" href="#/backlog/new">Create new backlog</a>
            <br/>

            <!-- box for sprint add foreach here -->
            <div class="col-md-12">
                <p class="text-center"  ng-repeat="backlog in backlogs | orderBy:'name'">
                    <strong><a href="#/backlog/{{backlog.id}}">{{backlog.name}}/{{backlog.status}}</a></strong>
                </p>

            </div>
            <!-- endforeach -->
        </div><!-- /.box-body -->
    </div>
</section>
