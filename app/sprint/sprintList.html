<section class="content-header">
    <h1>
        Sprints
        <small>Create and edit your sprints</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Sprints</li>
    </ol>
</section>
<section class="content col-lg-7" >
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sprints</h3>
        </div>
        <div class="box-body" >
            <a class="btn btn-block btn-primary btn-sm" href="#/sprint/new">Create new sprint</a>
            <br/>

            <!-- box for sprint add foreach here -->
            <div class="col-md-12">
                <p class="text-center" ng-repeat="sprint in sprints | orderBy:'name'">
                    <strong><a href="#/sprint/{{sprint.id}}">{{sprint.name}}</a></strong>
                </p>
            </div>
            <!-- endforeach -->
        </div><!-- /.box-body -->
    </div>
</section>
<section class="content col-lg-5" >
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Backlog</h3>
        </div>
        <div class="box-body" >
           backlog list
        </div><!-- /.box-body -->
    </div>
</section><!-- /.content -->
